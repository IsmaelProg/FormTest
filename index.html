<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Formulario</title>
</head>
<body>
    <div id="titulo">
        <h1>ExtraSeriesTres  <span class="material-symbols-outlined">
            movie
            </span></h1>
        
            <p>Photo by <a href="https://unsplash.com/es/@frankokay">Frank Okay</a> on <a href="https://unsplash.com/">Unsplash</a></p>
    </div>
    <div id="contenido">
        <h3>Esta no es una pagina de registro de registro real, solo una prueba! </h3>
        <div class="contenedorForm">
        <h2>Empecemos!</h2>
        <form action="#">
            <div>
            <div class="input">
            <label for="nombre">Nombre</label><br>
            <input type="text" id="nombre" name="nombre" placeholder="Juan.." required>
            </div>
            <div class="input">
            <label for="apellidos">Apellidos</label><br>
            <input type="text" id="apellidos" name="apellidos" placeholder="Rodriguez">
            </div>
            <div class="input">
            <label for="email">Email</label><br>
            <input type="email" name="email" id="email" placeholder="ejemplo@ejemplo.com" required>
            </div>
            <div class="input">
            <label for="numero">Número</label><br>
            <input id="numero" name="numero" placeholder="4321...." minlength="9" maxlength="9">
            </div>
            <div class="input">
            <label for="fecha">Fecha de nacimiento</label><br>
            <input type="date" name="fecha" id="fecha" min="1940-01-01" max="2005-01-01" required>
            </div>
            <div class="input">
            <label for="contraseña">Contraseña</label><br>
            <input type="password" name="contraseña" id="contraseña" required>
            </div class="input">
            </div>
            <div>
            <button type="submit">Crear cuenta</button>
            </div>
        </form>
    </div>
        <p>Ya tienes cuenta? <a href="">Entrar</a></p>
    </div>
    
</body>
</html>
